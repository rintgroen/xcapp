<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">My Location</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="mylocation" class="page">
        <div class="page-content">
            <div class="content-block">
		<div class="row">
		    <div class="col-25">
			<img id="compass" src="img/north.png" style="width: 80px;" ></img>
		    </div>
		    <div class="col-75">
			<div id="geolocation">
			    Position:
			    <div class="row">
				<div id="posLat" class="col-40">[lat]</div>
				<div id="posLon" class="col-40">[lon]</div>
				<div id="posAcc" class="col-20">[acc]</div>
			    </div>
			    <br>
			    <div class="row">
				<div class="col-50">
				    Velocity:
				    <div class="row">
					<div class="col-50">
					    <div id="vel" >[vel]</div>
					</div>
					<div class="col-50">
					    <div id="velDir" >[dir]</div>
					</div>
				    </div>
				</div>
				<div class="col-50">
				    Altitude:
				    <div class="row">
					<div class="col-50">
					    <div id="alt" >[alt]</div>
					</div>
					<div class="col-50">
					    <div id="altAcc" >[acc]</div>
					</div>
				    </div>
				</div>
			    </div>
			</div>
		    </div>
		</div>
		<div id="map" style="width:100%;height:300px;"></div>
            </div>
        </div>
    </div>
</div>
